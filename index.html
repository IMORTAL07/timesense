<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TimeSense Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-container">

    <header>
      <h1>TimeSense</h1>
      <p class="subtitle">
        Smart academic time estimation with adaptive learning
      </p>
    </header>

    <section class="input-section">
      <input id="taskText" placeholder="Describe your task">
      <select id="category">
        <option value="assignment">Assignment</option>
        <option value="lab">Lab</option>
        <option value="study">Study</option>
      </select>
      <button class="primary" onclick="addTask()">Add Task</button>
    </section>

    <section id="taskList" class="task-list"></section>

  </div>

  <script src="script.js"></script>
</body>
</html>
